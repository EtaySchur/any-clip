<div class="row">
    <div class="col-md-9">
        <div class="row">
            <div class="col-xs-12">

            <video style="width: 100%" vjs-video vjs-media="VideosCtrl.mediaObj" class="video-js vjs-default-skin" autoplay="true" controls preload="auto" poster="poster.jpg">

            </video>


            </div>
        </div>
        <div class="row video-info-row">
            <div class="col-md-3">
                <span ng-if="VideosCtrl.rate"> Rating :  <span style="font-weight: bold"> {{VideosCtrl.rate}} </span> </span>
            </div>
            <div class="col-md-9">
                <div class="video-rating-wrapper">
                    <span style="margin-right: 15px"> Rate the video </span>
                    <div class="btn-group" role="group" aria-label="Rate This Video">
                        <button  ng-class="{'btn-primary' : VideosCtrl.rate === i}" ng-repeat="i in [1, 2, 3, 4, 5]" ng-click="VideosCtrl.rateVideo(i)" type="button" class="btn btn-default">{{i}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row comments-row">
                <form name="commentsForm" class="form form-inline" novalidate>
                    <div class="form-group col-md-12">
                        <label class="col-md-3" for="exampleInputName2">Leave Comment</label>
                        <div class="col-md-9 comments-textarea-wrapper">
                            <textarea  name="commentText" ng-model="commentText" type="text" class="form-control" id="exampleInputName2" placeholder="Enter You Comment" required></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 actions-row">
                        <button ng-click="VideosCtrl.navToSelectedVideo()" id="browse-video-cta" type="button" class="btn btn-default">Detailed information about the video</button>
                        <button ng-disabled="commentsForm.$invalid" ng-click="VideosCtrl.commentVideo(commentText)" id="save-comment-cta" type="submit" class="btn btn-primary">Save Comment</button>
                    </div>
                </form>
        </div>


    </div>
    <div class="col-md-3">
        <div class="video-thumb-side-menu">
          <div  ng-init="VideosCtrl.setFirst(video , $first)" ng-click="VideosCtrl.videoSelected(video)" ng-repeat="video in VideosCtrl.videos | orderBy : 'avgRating' : true" class="video-thumb">
              <img class="img-thumbnail" ng-src="{{video.thumbnailUrl}}">
              <p ng-bind="video.title"> </p>
          </div>
        </div>
    </div>
</div>
